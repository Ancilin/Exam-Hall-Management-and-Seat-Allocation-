<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .container { max-width: 600px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        .btn { padding: 10px 20px; text-decoration: none; color: white; border: none; cursor: pointer; border-radius: 5px; }
        .btn-primary { background-color: #007bff; }
        .btn-secondary { background-color: #6c757d; }
        /* Style for inputs generated by Django's form.as_p */
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        p.helptext {
            margin-top: -0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Teacher</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'exam:manage_teachers' %}" class="btn btn-secondary" style="margin-top: 1rem;">Cancel</a>
    </div>
</body>
</html>
