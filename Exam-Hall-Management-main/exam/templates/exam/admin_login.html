{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Exam System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #6c757d; /* Dark gray for admin theme */
            --admin-gradient: linear-gradient(135deg, #495057, #6c757d);
            --font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }

        .card-header-admin {
            background: var(--admin-gradient);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px 0;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn-admin-login {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
            transition: background-color 0.3s;
        }

        .btn-admin-login:hover {
            background-color: #495057;
            border-color: #495057;
        }
        
        .input-group-text {
            background-color: #e9ecef;
            border-right: none;
            color: var(--admin-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card p-0 mx-auto" style="max-width:400px;">
            
            <div class="card-header-admin text-center">
                <i class="bi bi-lock-fill header-icon"></i>
                <h2 class="mb-0 fw-bold">ADMIN LOGIN</h2>
            </div>
            
            <div class="p-4">
                
                {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label visually-hidden">Admin Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="username" id="id_username" class="form-control" 
                                   placeholder="Admin Username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label visually-hidden">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input type="password" name="password" id="id_password" class="form-control" 
                                   placeholder="Password" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-admin-login btn-lg w-100 fw-bold shadow-sm">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        <small class="text-muted">Need to go back? <a href="{% url 'exam:home' %}" class="text-decoration-none">Home Page</a></small>
                    </p>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
