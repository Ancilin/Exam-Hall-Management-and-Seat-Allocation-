<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Seating Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">View Seating Plans</h2>
        
        <div class="card shadow-lg">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Exam Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exam in exams %}
                        <tr>
                            <td>{{ exam.exam_name }}</td>
                            <td>{{ exam.date }}</td>
                            <td>{{ exam.start_time|time:"P" }} - {{ exam.end_time|time:"P" }}</td>
                            <td class="text-center">
                                <a href="{% url 'exam:all_seating_plans' exam.id %}" class="btn btn-sm btn-info text-white">View Plan</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">No exams found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'exam:admin_dashboard' %}" class="btn btn-secondary btn-lg">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
