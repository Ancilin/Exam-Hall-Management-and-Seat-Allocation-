<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-danger">Confirm Deletion</h2>
        <p class="text-center">Are you sure you want to delete student: <strong>{{ student.user.username }} ({{ student.roll_no }})</strong>?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'exam:manage_students' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
